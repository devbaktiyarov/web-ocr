<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container bg-white mt-2 p-2">
        <div class="row">
            <form class="form-inline" th:action="@{/convert}"  method="post" enctype="multipart/form-data">
                <!-- <div class="form-group mb-3">
                    <label for="lang">Language</label>
                    <input type="text" class="form-control">
                </div> -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="file">Upload</label>
                    <input id="file-input" name="file" type="file" class="form-control" multiple> 
                </div>
                <div class="col-md-9 mb-3">
                    <div class="row gy-3" id="file-output">
                    </div>
                </div>
                <div id="progress-status" class="progress d-none my-2">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                  </div>
                <div class="d-grid">
                    <button id="button-send" type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>

            <div>
                <h3>[[${result}]]</h3>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script type="text/javascript"> 
                var input = document.querySelector("#file-input");
                var output = document.querySelector("#file-output");
                var button = document.querySelector("#button-send");
                var progressBar = document.querySelector("#progress-status");

                let imagesArray = [];

                button.addEventListener("click", showProgress);

                input.addEventListener("change", () => {
                    const files = input.files;
                    for (let i = 0; i < files.length; i++) {
                        console.log(files[0]);
                        imagesArray.push(files[i])
                    }
                    displayImages();  
                    imagesArray = []; 
                });

                function displayImages() {
                    let images = ""
                    imagesArray.forEach((image, index) => {
                        images += `<div class="col-4">
                                    <img src="${URL.createObjectURL(image)}" class="img-fluid border" alt="image">
                                </div>`
                    })
                    // <span onclick="deleteImage(${index})">&times;</span>
                    output.innerHTML = images;
                }

                function showProgress() {
                    progressBar.classList.remove("d-none")
                }

                // function deleteImage(index) {
                //     imagesArray.splice(index, 1)
                //     displayImages()
                // }

            
            
    </script>
</body>
</html>
