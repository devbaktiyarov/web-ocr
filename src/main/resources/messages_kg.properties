content.first.title=1. Сүрөт жүктөө
content.first=Айландыруу үчүн сүрөттү жүктөө. PNG, JPG, JPEG, Webp форматтарындагы файлдар колдоого алынат. Бир гана чектөө - файлдын көлөмү 10 МБ ашпашы керек.
